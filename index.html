<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-orange-50-300">
    <header>
        <h1 class="text-5xl mt-7 text-center">Welcome to my <span class="font-medium text-red-400">Central Bank</span>!!!</h1>
    </header>
    <main>
        <section class="mt-11 w-3/4 mx-auto">
            <div class="grid grid-cols-3 gap-4 text-white">
                <div class="bg-teal-500 p-9 rounded-lg">
                    <h2 class="text-3xl font-medium">Your Deposit</h2>
                    <h1 class="text-5xl mt-3 font-medium">$<span id="total-deposit">00</span></h1>
                </div>
                <div class="bg-yellow-500 p-9 rounded-lg">
                    <h2 class="text-3xl font-medium">Your Withdraw</h2>
                    <h1 class="text-5xl mt-3 font-medium">$<span id="total-withdraw">00</span></h1>
                </div>
                <div class="bg-indigo-500 p-9 rounded-lg">
                    <h2 class="text-3xl font-medium">Total Balance</h2>
                    <h1 class="text-5xl mt-3 font-medium">$<span id="total-balance">1240</span></h1>
                </div>
            </div>
        </section>

        <!-- Deposit and Withdraw  -->
        <section class="mt-11 w-3/4 mx-auto">
            <div class="grid grid-cols-2 gap-6 text-white">
                <div class="bg-green-500 p-10 rounded-lg">
                    <h2 class="text-3xl font-medium">Your Deposit</h2>
                    <input id="deposit-field" type="text" class="w-3/4 p-2 outline-none text-black rounded-md mt-4" placeholder="$ Amount you to Deposit">
                    <button id="deposit-btn" class="text-xl px-4 py-2 block font-medium bg-indigo-500 hover:bg-indigo-600 rounded-md mt-2">Deposit</button>
                </div>
                <div class="bg-pink-500 p-10 rounded-lg">
                    <h2 class="text-3xl font-medium">Your Withdraw</h2>
                    <input id="withdraw-field" type="text" class="w-3/4 p-2 outline-none text-black rounded-md mt-4" placeholder="$ Amount you to Withdraw">
                    <button id="withdraw-btn" class="text-xl px-3 py-2 block font-medium bg-teal-500 hover:bg-teal-600 rounded-md mt-2">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>
</html>
